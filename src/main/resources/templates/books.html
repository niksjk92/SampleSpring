<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books Details</title>
</head>
<body>
    <h1>List of Books</h1>
    <table>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <!--<th>Author</th>-->
            <th>Publisher</th>

        </tr>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}">123</td>
            <td th:text="${book.title}">Adultery</td>
            <!--<td th:text="${book.authors.toArray().">Paulo Coelho</td>-->
            <td th:text="${book.publisher.name}">Bloomsbury</td>
        </tr>
    </table>

</body>
</html>
